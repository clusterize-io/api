---
  convert:
    run:
      - kubectl create deployment jenkins --image jenkins/jenkins:latest --port 8080 --replicas 3 --dry-run=client -o yaml > /tmp/in.yaml
      - cat /tmp/in.yaml | yq e -
      - sleep 2
      - echo 'yamldecode(file("/tmp/in.yaml"))' | terraform console